<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <title>Day Planner</title>
</head>
<body>
<!--  -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay text-center" class="text-center"></p>
    </header>

    <div class="container-text center"> 
        <h1 id="currentTime" class="text-center">Day Planner</h1>
        <!-- 9am input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">9AM</span>
                </div>
                <input id="nine" disabled type="text" class="form-control bg-secondary text-light"
                    placeholder="Enter Text">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                
                </div>
                </div>
            </form>
        </div>
    </div>
        <!-- 10am input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">10AM</span>
                </div>
                <input id="ten" disabled type="text" class="form-control bg-secondary text-light
                " placeholder="Enter Text">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
        <!-- 11am input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">11AM</span>
                </div>
                <input id="eleven" disabled type="text" class="form-control bg-secondary text-light
                " placeholder="Enter Text">
                <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
        <!-- 12pm input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">12PM</span>
                </div>
                <input id="twelve" type="readonly" class="form-control bg-danger text-light
                " placeholder="Enter Text">
                <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
        <!-- 1pm input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">1PM</span>
                </div>
                <input id="thirteen" type="text" class="form-control bg-success text-light
                " placeholder="Enter Text">
                <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
        <!-- 2pm input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">2PM</span>
                </div>
                <input id="fourteen" type="text" class="form-control bg-success text-light
                " placeholder="Enter Text">
                <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
        <!-- 3pm input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">3PM</span>
                </div>
                <input id="fifthteen" type="text" class="form-control bg-success text-light
                " placeholder="Enter Text">
                <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
        <!-- 4pm input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">4PM</span>
                </div>
                <input id="sixteen" type="text" class="form-control bg-success text-light
                " placeholder="Enter Text">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
        <!-- 5pm input -->
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">5PM</span>
                </div>
                <input id="seventeen" type="text" class="form-control bg-success text-light
                " placeholder="Enter Text">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit"><i class="far fa-save"></i></button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
crossorigin="anonymous"></script>
<script src="./apps.js"></script>
</body>
</html>
